<div class="form-container">
  <h2 class="text-center mb-4">
    {{ isEditMode() ? t("productEditing") : t("productRegistration") }}
  </h2>
  <form #f="ngForm" (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">{{ t("name") }}</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="product.name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">{{ t("description") }}</label>
      <textarea
        id="description"
        class="form-control"
        name="description"
        [(ngModel)]="product.description"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="price" class="form-label">{{ t("price") }}</label>
        <input
          type="number"
          id="price"
          class="form-control"
          name="price"
          [(ngModel)]="product.price"
          step="0.01"
          required
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="stock" class="form-label">{{ t("stock") }}</label>
        <input
          type="number"
          id="stock"
          class="form-control"
          name="stock"
          [(ngModel)]="product.stock"
          required
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">{{ t("image") }}</label>
      <!-- CORREÇÃO AQUI: Removido o ($event) -->
      <input
        type="file"
        id="image"
        class="form-control"
        (change)="handleImageUpload($event)"
      />
    </div>
    @if (imagePreview()) {
    <div class="mb-3">
      <p>{{ t("imagePreview") }}</p>
      <img [src]="imagePreview()" class="img-preview" alt="Preview" />
    </div>
    }
    <div class="d-grid">
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
        {{ t("save") }}
      </button>
    </div>
  </form>
</div>
