   <div class="form-container">
      <h2 class="text-center mb-4">{{ t('login') }}</h2>
      <form #f="ngForm" (ngSubmit)="handleLogin()">
        @if(error()){
          <div class="alert alert-danger">{{ error() }}</div>
        }
        <div class="mb-3">
          <label for="email" class="form-label">{{ t('email') }}</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{{ t('password') }}</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">{{ t('login') }}</button>
        </div>
      </form>
      <p class="mt-3 text-center">{{ t('dontHaveAccount') }} <a routerLink="/register">{{ t('register') }}</a></p>
    </div>
